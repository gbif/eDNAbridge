url: ~
home:
  title: "eDNABridge: A bridge for uploading eDNA occurrence data to GBIF"
  description: "eDNABridge is an R package that facilitates the submission of environmental DNA (eDNA) occurrence data to the Global Biodiversity Information Facility (GBIF). It provides functions to format, validate, and upload eDNA data, ensuring compliance with GBIF's data standards."
template:
  bootstrap: 5

reference:
